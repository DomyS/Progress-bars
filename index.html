<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Progress Bars</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="chart" data-percent="73" data-scale-color="#19182d">
          73%
        </div>
        <h2>HTML</h2>
      </div>
      <div class="box">
        <div class="chart" data-percent="50" data-scale-color="#19182d">
          50%
        </div>
        <h2>CSS</h2>
      </div>
      <div class="box">
        <div class="chart" data-percent="80" data-scale-color="#fff">80%</div>
        <h2>JavaScript</h2>
      </div>
      <div class="box">
        <div class="chart" data-percent="30" data-scale-color="#fff">30%</div>
        <h2>PHP</h2>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="jquery.easypiechart.js"></script>
    <script>
      $(function() {
        $(".chart").easyPieChart({
          size: 180,
          barColor: "#17d3e6",
          scaleColor: "#19182d",
          lineWidth: 15,
          trackColor: "#373737",
          animate: 2000 //animate duration
        });
      });
    </script>
  </body>
</html>
